<head>
    <meta name="signature" content="">
</head>
<body>
    <header>
        <h1>Anweisungen für Mikrofon</h1>
    </header>

    <section>
        <h3>Vor dem Nutzen</h3>
        <div>
            <input type="checkbox" id="check-akkustand" name="check-akkustand" />
            <label for="check-akkustand">Akkustand prüfen</label>
        </div>
        <div>
            <input type="checkbox" id="check-mikrofon" name="check-mikrofon" />
            <label for="check-mikrofon">Mikrofon fest in die Halterung drücken</label>
        </div>
    </section>

    <section>
        <h3>Bei der Nutzung</h3>
        <div>
            <input type="checkbox" id="check-abstand" name="check-abstand" />
            <label for="check-abstand">Zwischen Mikrofon und Mund ca. 10cm Abstand halten</label>
        </div>
        <div>
            <input type="checkbox" id="check-richtung" name="check-richtung" />
            <label for="check-richtung">Mikrofon auf keinen Fall in Richtung Lautsprecher halten</label>
        </div>
        <div>
            <input type="checkbox" id="check-ersatz" name="check-ersatz" />
            <label for="check-ersatz">Bei geringem Akkustand, Technik um Ersatz bitten</label>
        </div>
        <div>
            <input type="checkbox" id="check-zurueck" name="check-zurueck" />
            <label for="check-zurueck">Erst nach Ende des letzten Programmpunkts das Mikrofon zurückbringen</label>
        </div>
        <div>
            <input type="checkbox" id="check-ausschalten" name="check-ausschalten" />
            <label for="check-ausschalten">Mikrofon auf keinen Fall ausschalten</label>
        </div>
    </section>

    <section>
        <h3>Nach der Nutzung</h3>
        <div>
            <input type="checkbox" id="check-zurueck-bringen" name="check-zurueck-bringen" />
            <label for="check-zurueck-bringen">Mikrofon zur Technik zurückbringen</label>
        </div>
        <div>
            <input type="checkbox" id="check-ausschalten-technik" name="check-ausschalten-technik" />
            <label for="check-ausschalten-technik">Technik schaltet das Mikrofon aus</label>
        </div>
    </section>
</body>
</html>
