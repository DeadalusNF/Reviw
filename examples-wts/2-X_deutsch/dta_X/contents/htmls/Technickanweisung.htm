    </div>
    <div>
        <input type="checkbox" id="start-jw-conf" name="start-jw-conf" />

    </div>
    <div>
        <input type="checkbox" id="start-zoom" name="start-zoom" />
        <label for="start-zoom">Zoom</label>

    <div>

            <div>
                <input type="checkbox" id="ela-switch" name="ela-switch" />

            <div>

            </div>
            </div>
        </fieldset>
    </div>

                    <p id="p5" data-pid="8" class="sc"><strong>Programme Starten</strong></p>
                    <div>

                    </div>
                    <div>

                    </div>
                    <div>
                        <input type="checkbox" id="start-zoom-pc" name="start-zoom-pc" />
                        <label for="start-zoom-pc">Zoom</label>
                    </div>
                    <div>
                        <input type="checkbox" id="start-cam-control-pc" name="start-cam-control-pc" />

                    </div>
                    <div>
                        <input type="checkbox" id="zoom-gallery-view" name="zoom-gallery-view" />
                        <label for="zoom-gallery-view">Am Wochenende, das vom Redner vorgegebene Lied bei "Weitere Lieder Suchen und Bilder vom Redner Vorbereiten.</label>
                    </div>
                    </div>
                    </div>
                    <p id="p5" data-pid="8" class="sc"><strong>JW-CONF</strong></p>
                    <div>
                        <input type="checkbox" id="cam-control-stage" name="cam-control-stage" />

                    <p id="p5" data-pid="8" class="sc"><strong>Zoom</strong></p>
                    <div>
                        <input type="checkbox" id="zoom-start-meeting-pc" name="zoom-start-meeting-pc" />

                    </div>
                    <div>
                        <input type="checkbox" id="zoom-open-breakout-rooms" name="zoom-open-breakout-rooms" />

                    </div>
                    <div>
                        <input type="checkbox" id="zoom-admit-participants" name="zoom-admit-participants" />

                    </div>
                    <div>

            <div id="TB2" class="du-bgColor--warmGray-50 du-padding--4 du-padding-desktopOnly--8">

                    </div>

<h3 class="shadedHeader treasures" id="p25" data-pid="25">
    <strong>Während der Zusammenkunft</strong>
</h3>

<div>
    <input type="checkbox" id="buehnenlicht" name="buehnenlicht" />
    <label for="buehnenlicht">Bühnenlicht</label>
</div>
<div>
    <input type="checkbox" id="stummschaltung" name="stummschaltung" />
    <label for="stummschaltung">In Zoom alle Stumschalten und Hacken bei "Teilnehmer erlauben ihre Stummschaltung selberaufzuheben" entfernen</label>
</div>
<div>
    <input type="checkbox" id="lied-anforderung" name="lied-anforderung" />
    <label for="lied-anforderung">Lied auf Anforderung des Bruders Anklicken</label>
</div>
<div>
    <input type="checkbox" id="jahrestext" name="jahrestext" />
    <label for="jahrestext">Bildschirm mit Jahrestext in Zoom freigeben und ein Häkchen bei "Video-Clip Optimieren" setzen</label>
</div>
<div>
    <input type="checkbox" id="lied-ende" name="lied-ende" />
    <label for="lied-ende">Lied am Ende ablaufen lassen, jedoch Freigabe in Zoom stoppen</label>
</div>
<div>
    <input type="checkbox" id="zoom-bilder" name="zoom-bilder" />
    <label for="zoom-bilder">Bilder mit Zoom Teilen (auch freigeben)</label>
</div>
<div>
    <input type="checkbox" id="teilnehmer-zaehlen" name="teilnehmer-zaehlen" />
    <label for="teilnehmer-zaehlen">15 Minuten nach Programmbeginn, Zoom, Conf und Saal Teilnehmer zählen</label>
</div>
<div>
    <input type="checkbox" id="gruppenzahl" name="gruppenzahl" />
    <label for="gruppenzahl">Zahl in die Gruppe schreiben (Mit Datum)</label>
</div>
<div>
    <input type="checkbox" id="nw-publisher" name="nw-publisher" />
    <label for="nw-publisher">Auch im NW-Publisher übermitteln (Online = Zoom + Conf)</label>
</div>
<div>
    <input type="checkbox" id="meldungen-schild" name="meldungen-schild" />
    <label for="meldungen-schild">Bei Meldungen in Zoom, Schild heben</label>
</div>
<div>
    <input type="checkbox" id="aufgerufen-freischalten" name="aufgerufen-freischalten" />
    <label for="aufgerufen-freischalten">Wenn in Zoom jemand aufgerufen wird, freischalten. Erneute Anfragen erst nach 5 Sekunden senden</label>
</div>
<div>
    <input type="checkbox" id="meldungen-schild-2" name="meldungen-schild-2" />
    <label for="meldungen-schild-2">Bei Meldungen in Zoom, Schild heben</label>
</div>

<h3 class="shadedHeader treasures" id="p25" data-pid="25">
    <strong>Nach der Zusammenkunft</strong>
</h3>

<div>
    <input type="checkbox" id="stummschaltung-zoom" name="stummschaltung-zoom" />
    <label for="stummschaltung-zoom">In Zoom Hacken bei "Teilnehmer erlauben ihre Stummschaltung selber aufzuheben" hinzufügen</label>
</div>
<div>
    <input type="checkbox" id="tablet-holen" name="tablet-holen" />
    <label for="tablet-holen">Tablet holen, Herunterfahren und Laden</label>
</div>
<div>
    <input type="checkbox" id="programme-schließen" name="programme-schließen" />
    <label for="programme-schließen">Sobald keiner mehr in Zoom ist, Alle Programme schließen und PC herunterfahren</label>
</div>
<div>
    <input type="checkbox" id="licht-rolläden" name="licht-rolläden" />
    <label for="licht-rolläden">Schalter und Licht aus; Rolläden herunter</label>
</div>
